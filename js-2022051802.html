<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hello() { //宣告function
            console.log("12345");//宣告function執行的內容
            alert("12345");
        }
        function test() { //宣告function
            console.log("test");//宣告function執行的內容
        }
        //先宣告再呼叫
        hello();//呼叫function
        hello();
        hello();

        test();
        test();
        test();
    </script>
</body>
</html>
