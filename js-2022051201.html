    //練習五 作業
    let account = prompt('輸入存款數量(請輸入數字):','number');
    
    if(isNaN(account)){//先判定 account 輸入的值是否為數字
        alert("輸入金額為: 「"+account+"」 ,存款資料型態輸入錯誤!!");
    }else{
        Number(account);//將字串轉成數字型態
        let move = prompt('輸入「提款」或「轉帳」:','提款或轉帳');
        if(move == "提款"){//選擇提款下做的事
            let takeout = Number(prompt('輸入提領金額:','number'));

            }
        }else if(move == "轉帳"){//選擇轉帳下做的事

            if(transfer <= account){

            }else{

            }
